default live-install
label live-install
  menu label ^Install Advantech Linux
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/xubuntu.seed boot=casper only-ubiquity initrd=/casper/initrd quiet splash ---
label consolemode-install
  menu label ^Install Advantech Console Mode Linux
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/xubuntu.seed boot=casper only-ubiquity initrd=/casper/initrd install_mode=console quiet splash ---
label console 
  menu label ^Enter live linux console
  kernel /casper/vmlinuz
  append  file=/cdrom/preseed/xubuntu.seed boot=casper only-ubiquity initrd=/casper/initrd dbg=2 quiet splash ---
